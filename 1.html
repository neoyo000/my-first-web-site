    <a href="https://www.w3.org/TR/2011/WD-html5-20110405/index.html"="_blank" title="정보"> 기업의 경우 재무관리는 금융시장에서 자본을 조달</a>하여 적절 한 자산에 투자하여 현금흐름을 창출하고, 창출한 현금흐름을 자본제공자 에게 분배하는 과정을 전반적으로 관리함.
